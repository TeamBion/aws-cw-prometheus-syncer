{{- if .Values.servicemonitor.create -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: {{.Values.servicemonitor.prometheus_release_name}}
  name: audit-cluster-{{ include "soprano.fullname" . }}
  namespace: {{.Values.servicemonitor.namespace}}
spec:
  endpoints:
  - path: /metrics
    port: http
  namespaceSelector:
    matchNames:
    - {{.Release.Namespace}}
  selector:
    matchLabels:
      {{- include "soprano.labels" . | nindent 8 }}
{{- end }}